<div class="col">
<h3 class="post-title">Stay In Touch</h3>

  
    <form action="https://formspree.io/nikolspencer@gmail.com" method="POST" class="form-stacked">
      <input type="text" name="email" class="field-light" placeholder="Email Address">
      <textarea type="text" name="content" class="field-light" rows="5" placeholder="What would you like to say?"></textarea>
      <input type="hidden" name="_next" value="/thanks/" />
      <input type="hidden" name="_subject" value="New submission!" />
      <input type="text" name="_gotcha" style="display:none" />
      <input type="submit" class="button button-salmon button-big mobile-block" value="Say Hello">
    </form>
